<div id="tasServerWindowStatistics_line"
	style="height: 220px;; width: 400px;"></div>
<!-- ECharts单文件引入 -->
<script type="text/javascript">
	// 基于准备好的dom，初始化echarts图表
	var option = {
		grid : {
			y : 20,
			x : 60,
			y2 : 30,
			width : 370
		},
		tooltip : {
			show : true

		},
		xAxis : {
			type : 'category',
			data : [ '开启', '暂停', '关闭' ],
			axisLabel : {
				show : true,
				margin : 30,
				textStyle : {
					color : function(a) {
						if (a == "开启") {
							return "#FFB61C";
						} else {
							return "white";
						}
					},
					baseline : 'bottom',
					fontFamily : '微软雅黑',
					fontSize : 24
				}
			},
			axisLine : {
				show : true,
				lineStyle : {
					color : 'white'
				}
			}
		},
		yAxis : {
			type : 'value',
			axisLabel : {
				show : true,
				textStyle : {
					color : 'white',
					baseline : 'bottom',
					fontFamily : 'Impact',
					fontSize : 16
				}
			},
			splitLine : {
				show : true,
				lineStyle : {
					color : 'white'
				}
			},
			axisLine : {
				show : true,
				lineStyle : {
					color : 'white'
				}
			}
		},
		series : [ {
			itemStyle : {
				normal : {
					lineStyle : {
						color : 'rgb(255,156,114)',
						width : 5
					},
					label : {
						show : true,
						position : 'top',
						textStyle : {
							color : "#FFB61C",
							fontFamily : 'Impact',
							fontSize : 24
						},
						formatter : function(a) {
							return forInt(a.data);
						}
					}
				}
			},

			data : [],
			type : 'line'
		// 			symbol: 'pin'
		}, {
			itemStyle : {
				normal : {
					lineStyle : {
						color : 'rgb(255,156,114)',
						width : 5
					},
					label : {
						show : true,
						position : 'top',
						textStyle : {
							color : "white",
							fontFamily : 'Impact',
							fontSize : 24
						},
						formatter : function(a) {
							return forInt(a.data);
						}
					}
				}
			},

			data : [],
			type : 'line'
		// 	symbol: 'pin'
		} ]

	};

	$.ajax({
		type : "get",
		url : ctx + "/entityTaxServer/getTaxServerWindowStatistics",
		async : false,
		data : {},
		dataType : "json",
		success : function(data) {
			var arr = new Array(data.OPEN, data.PAUSE, data.CLOSE);
			option.series[1].data = [ '-', arr[1], arr[2] ];
			option.series[0].data = [ arr[0], arr[1], '-' ];

		},
		error : function(XMLHttpRequest, textStatus, errorThrown) {

		}
	});
	var chart = echarts.init(document
			.getElementById('tasServerWindowStatistics_line'));
	// 为echarts对象加载数据 
	chart.setOption(option);
</script>
