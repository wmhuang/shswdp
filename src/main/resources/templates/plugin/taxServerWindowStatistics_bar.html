<div id="tasServerWindowStatistics_bar" style="height: 165px;; width: 400px;"></div>
<!-- ECharts单文件引入 -->
<script type="text/javascript">
	// 基于准备好的dom，初始化echarts图表

	var option = {
		tooltip : {
			show : true
		},
		grid : {
			y : 10,
			x : 15,
			y2 : 15,
			width : 370
		},
		xAxis : [ {
			show : true,
			position : 'top',
			type : 'category',
			data : [ "开启", "暂停", "关闭" ],
			axisLabel : {
				show : false,
				textStyle : {
					color : 'white',
					baseline : 'bottom',
					fontFamily : '微软雅黑',
					fontSize : 24
				}
			},
			axisLine : {
				//onZero:false,
				lineStyle : {
					color : 'rgb(79,114,185)',
					width : '3'
				}
			},
			axisTick : {
				show : false
			}
		} ],
		yAxis : [ {
			show : false,
			type : 'value'
		} ],
		series : [ {
			type : "bar",
			data : [ ],
			barWidth : 56,
			barGap : '60',
			barCategoryGap : '60',
			// 			barMinHeight:30, //柱状图最低显示高度
			itemStyle : {
				normal : {
					color : 'rgba(87,153,255,0.7)',
					label : {
						show : true,
						position : 'top',
						formatter : function(a) {
							return a.name;
						},
						textStyle : {
							color : 'white',
							align : 'left',
							baseline : 'bottom',
							fontFamily : '微软雅黑',
							fontSize : 24
						}
					}
				}
			}
		} ]
	};

	$.ajax({
		type : "get",
		url :  ctx + "/entityTaxServer/getTaxServerWindowStatistics",
		async : false,
		data : {},
		dataType : "json",
		success : function(data) {
			var arr = new Array(data.OPEN, data.PAUSE, data.CLOSE);
			option.series[0].data = arr;
		},
		error : function(XMLHttpRequest, textStatus, errorThrown) {

		}
	});
	var chart = echarts.init(document.getElementById('tasServerWindowStatistics_bar'));
	// 为echarts对象加载数据 
	chart.setOption(option);
</script>
